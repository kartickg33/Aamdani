<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin='anonymous'>

</head>
<body>
     <!-- NavBar-->
     <nav class="navbar sticky-top navbar-expand-lg navbar navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Aamdani</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav justify-content-evenly">
                    <a class="nav-link px-4" aria-current="true" href="">Home</a>
                    <a class="nav-link px-4" href="#services">Services</a>
                    <a class="nav-link px-4" href="">Search</a>
                    <a class="nav-link px-4" href="">Contact</a>
                    <a class="nav-link px-4" href="">Login</a>
                </div>
            </div>
        </div>
    </nav> 
    <!-- Apply card-->
    <div class="row mt-5 ms-5 me-5 justify-content-sm-center d-flex">
        <div class="col-md-6" id="apply">
            
        </div>
        <div class="col-md-3" id="form">
            <h3 class="mt-4 mb-4" id="h3_apply">APPLY FOR A JOB</h4>
            <form action="" id="" class="job-form">
                <div class="align-middle">
                    <div class="input-group-lg mb-3">
                        <input type="text" name="name" placeholder="Name" id="name" class="form-control" autofocus required>
                    </div>
                    <div class="input-group-lg mb-3">
                        <input type="text" name="age" placeholder="Age" id="age" class="form-control" required>
                    </div>
                    <div class=" input-group-lg mb-3">
                        <input type="text" name="city" placeholder="City" id="city" class="form-control" required>
                    </div>
                    <div class=" input-group-lg mb-3">
                        <input type="text" name="contact" placeholder="Contact No" id="contact" class="form-control" required>
                    </div>
                    <div class="mb-3" id="submit">
                        <button class="apply">Apply</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
</body>
</html>
